<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Memory Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" defer></script>
</head>

<body>
  <div class="header">
    <h1>Pokémon Memory Game</h1>
    <div id="status">
      <span>Clicks: <span id="clicks">0</span></span>
      <span>Matched: <span id="matched">0</span></span>
      <span>Pairs Left: <span id="pairsLeft">0</span></span>
      <span>Time Left: <span id="time">0</span>s</span>
    </div>
    <div class="controls">
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="start">Start Game</button>
      <button id="reset">Reset</button>
      <button id="powerup">Power-Up</button>
      <button id="themeToggle">Toggle Theme</button>
    </div>
  </div>

  <div id="game_grid"></div>
</body>

</html>
