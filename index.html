<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Memory Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" defer></script>
</head>

<body class="theme-default">
  <div class="header">
    <h1><i class="fas fa-paw"></i> Pokémon Memory Game <i class="fas fa-paw"></i></h1>
    <div id="status">
      <span><i class="fas fa-mouse-pointer"></i> <span id="clicks">0</span></span>
      <span><i class="fas fa-check-circle"></i> <span id="matched">0</span></span>
      <span><i class="fas fa-clock"></i> <span id="time">0</span>s</span>
      <span><i class="fas fa-layer-group"></i> <span id="pairsLeft">0</span>/<span id="totalPairs">0</span></span>
    </div>
    <div class="controls">
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="start" class="btn-primary"><i class="fas fa-play"></i> Start</button>
      <button id="reset" class="btn-secondary"><i class="fas fa-redo"></i> Reset</button>
      <button id="powerup" class="btn-special"><i class="fas fa-bolt"></i> Power-Up</button>
      <div class="theme-selector">
        <span>Themes:</span>
        <button data-theme="default" class="theme-btn active"><i class="fas fa-sun"></i></button>
        <button data-theme="dark" class="theme-btn"><i class="fas fa-moon"></i></button>
        <button data-theme="forest" class="theme-btn"><i class="fas fa-tree"></i></button>
        <button data-theme="ocean" class="theme-btn"><i class="fas fa-water"></i></button>
        <button data-theme="fire" class="theme-btn"><i class="fas fa-fire"></i></button>
      </div>
    </div>
  </div>

  <div id="game_grid"></div>
</body>

</html>
